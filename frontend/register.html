<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- define que o arquivo usa html5 -->
  <meta charset="UTF-8">
  <!-- ajusta a pagina para funcionar bem em celulares -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Registro - SENAI-SP</title>

  <!-- define o icone do navegador -->
  <link rel="icon" type="image/png" href="images/favicon.ico">

  <!-- liga o css externo -->
  <link rel="stylesheet" href="styles.css">

  <!-- importa fontes do google -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400&family=NTR&display=swap" rel="stylesheet">

  <!-- importa os icones bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="page-login">

  <header>
    <!-- imagem que volta para a home quando clicada -->
    <img src="images/senaiLogo.png" alt="Logo SENAI" onclick="window.location.href='home.html'" style="cursor:pointer;">
  </header>

  <main>
    <section>

      <!-- formulario principal do cadastro -->
      <form id="registerForm">
        <div class="login-container">

          <div class="login-box">
            <h1>Cadastro</h1>

            <!-- texto de boas vindas -->
            <p class="welcome">Crie sua conta no Portal Online SENAI-SP!</p>

            <!-- campo nome -->
            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" placeholder="Informe seu nome completo" class="input" required>

            <!-- campo cpf -->
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="___.___.___-__" maxlength="11" class="input" required/>

            <!-- campo senha com olho de mostrar senha -->
            <label for="senha">Senha</label>
            <div class="password-wrapper" style="position: relative;">
              <input type="password" id="senha" name="senha" placeholder="Crie uma senha" class="input" required>

              <!-- icone que alterna entre mostrar e esconder senha -->
              <i class="bi bi-eye-slash toggle-password" onclick="togglePassword()"
                style="position: absolute; right: 10px; top: 40%; transform: translateY(-50%); cursor: pointer;"></i>
            </div>

            <!-- confirmar senha -->
            <label for="confirmar-senha">Confirmar senha</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" class="input">

            <!-- mensagem de erro caso as senhas nao combinem -->
            <p id="erro-confirmar" style="color:red; margin-top:5px;"></p>

            <!-- botao principal -->
            <input class="btn" type="submit" value="Cadastrar"/>

            <!-- link para voltar ao login -->
            <p class="sem-registro">
              Já tem uma conta? <a href="login.html">Faça login aqui</a>
            </p>
          </div>
        </div>
      </form>

      <!-- mensagem extra apos o envio -->
      <p id="mensagem"></p>

    </section>
  </main>

  <footer>
    <!-- rodape -->
    <p><b>&copy; SENAI-SP 2025</b></p>
  </footer>

  <!-- conecta o javascript externo -->
  <script src="app.js"></script>

  <script>
    // funcao do olho que mostra e esconde a senha
    function togglePassword() {
      const senha = document.getElementById("senha");
      const toggle = document.querySelector(".toggle-password");
  
      if (senha.type === "password") {
        senha.type = "text";
        toggle.classList.remove("bi-eye-slash");
        toggle.classList.add("bi-eye");
      } else {
        senha.type = "password";
        toggle.classList.remove("bi-eye");
        toggle.classList.add("bi-eye-slash");
      }
    }
  
    // verificacao das senhas no envio do formulario
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
  
      const senha = document.getElementById("senha").value;
      const confirmar = document.getElementById("confirmar-senha").value;
      const erroConfirmar = document.getElementById("erro-confirmar");
  
      erroConfirmar.textContent = "";
  
      // valida se as senhas sao diferentes
      if (senha !== confirmar) {
        erroConfirmar.textContent = "As senhas não coincidem!";
        return;
      }
  
    });
  </script>

</body>
</html>
