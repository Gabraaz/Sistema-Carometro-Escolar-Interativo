<!DOCTYPE html>  
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Registro - SENAI-SP</title>
  <link rel="icon" type="image/png" href="images/favicon.ico">
  <link rel="stylesheet" href="styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400&family=NTR&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <img src="images/senaiLogo.png" alt="Logo SENAI">
  </header>

  <!-- Caixa de registro -->
  <main>
    <section>
      <form action="login.html" method="get">
        <div class="login-container">
          <div class="login-box">
            <h1>Cadastro</h1>
            <p class="welcome">Crie sua conta no Portal Online SENAI-SP!</p>

            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" placeholder="Insira seu nome completo" class="input" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="Insira seu CPF" class="input" required>

            <label for="senha">Senha</label>
            <div class="password-wrapper" style="position: relative;">
              <input type="password" id="senha" name="senha" placeholder="Crie uma senha" class="input" required>
              <i class="bi bi-eye-slash toggle-password" onclick="togglePassword()"
                style="position: absolute; right: 10px; top: 40%; transform: translateY(-50%); cursor: pointer;"></i>
            </div>

            <label for="confirmar-senha">Confirmar senha</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" class="input">

            <input class="btn" type="submit" value="Cadastrar"/>

            <p class="sem-registro">
              Já tem uma conta? <a href="login.html">Faça login aqui</a>
            </p>
          </div>
        </div>
    </form>
    </section>
  </main>

  <!-- Rodapé -->
  <footer>
    <p><b>&copy; SENAI-SP 2025</b></p>
  </footer>

  <script>
    function togglePassword() {
      const senha = document.getElementById("senha");
      const toggle = document.querySelector(".toggle-password");

      if (senha.type === "password") {
        senha.type = "text";
        toggle.classList.remove("bi-eye-slash");
        toggle.classList.add("bi-eye");
      } else {
        senha.type = "password";
        toggle.classList.remove("bi-eye");
        toggle.classList.add("bi-eye-slash");
      }
    }
  </script>
</body>
</html>
